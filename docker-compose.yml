services:
  api:
    build: .
    container_name: fastapi_reviews_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongodb # MODIFICADO: Depende de mongodb

  mongodb: # MODIFICADO: Servicio de MongoDB
    image: mongo:latest
    container_name: fastapi_reviews_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: # MODIFICADO: Volumen para MongoDB